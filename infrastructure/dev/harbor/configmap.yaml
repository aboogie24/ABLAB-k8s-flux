apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor
  namespace: harbor
data:
  custom-values.yaml: |
    externalURL: https://harbor.alfredbrowniii.io
    exposureType: ingress
    ingress:
      core:
        ingressClassName: nginx
    postgresql:
      primary:
        podSecurityContext: 
          fsGroup: k8s
          runAsUser: k8s
        containerSecurityContext:
          runAsUser: k8s
    redis: 
      master: 
        podSecurityContext: 
          fsGroup: k8s
          runAsUser: k8s
        containerSecurityContext:
          runAsUser: k8s
        
        