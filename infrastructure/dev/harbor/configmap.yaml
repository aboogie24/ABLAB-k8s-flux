apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor
  namespace: harbor
data:
  custom-values.yaml: |
    externalURL: https://harbor.alfredbrowniii.io
    exposureType: ingress
    ingress:
      core:
        ingressClassName: nginx
    postgresql:
      primary:
        podSecurityContext: 
          fsGroup: 999
          runAsUser: 999
        containerSecurityContext:
          runAsUser: 999
          runAsNonRoot: true
        persistence:
          enabled: true
          accessModes:
            - ReadWriteOnce
          mountPath: /var/lib/postgresql/data
        extraVolumeMounts:
          - name: dshm
            mountPath: /dev/shm
        extraVolumes:
          - name: dshm
            emptyDir:
              medium: Memory
        initContainers:
          - name: init-chmod-data
            image: busybox
            command:
              - sh
              - -c
              - |
                chown -R 999:999 /var/lib/postgresql/data
                chmod 700 /var/lib/postgresql/data
            volumeMounts:
              - name: data
                mountPath: /var/lib/postgresql/data
            securityContext:
              runAsUser: 0
    redis: 
      master: 
        podSecurityContext: 
          fsGroup: 999
          runAsUser: 999
        containerSecurityContext:
          runAsUser: 999
