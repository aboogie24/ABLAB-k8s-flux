apiVersion: apps/v1
kind: Deployment
metadata:
  name: glambychyna
  namespace: glambychyna
spec:
  replicas: 2
  selector:
    matchLabels:
      app: glambychyna
  template:
    metadata:
      labels:
        app: glambychyna
    spec:
      containers:
      - name: glambychyna
        image: aboogie/glambychyna:latest
        ports:
        - containerPort: 80
        